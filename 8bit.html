<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>8-Bit Website</title>
    <link rel="stylesheet" href="https://unpkg.com/nes.css@latest/css/nes.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Press+Start+2P">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flexboxgrid/6.3.1/flexboxgrid.min.css" type="text/css">
</head>

<body>
    <nav style="padding: 20px; border-bottom: 3px solid #ccc; margin-bottom: 60px">
        <div class="container">
            <h2 style='margin-bottom: 0;'>
                <i class="nes-logo"></i> Charmander!
            </h2>
        </div>
    </nav>

    <div class="container" style='margin-bottom: 50px;'>
        <div class="row">
            <div class="col">
                <i class="nes-charmander"></i>
            </div>
            <div class="col-sm-9 col-xs012">
                <div class="nes-balloon from-left">
                    <p>Charmander, char! <i class="nes-icon is-small star"></i></p>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-4 col-sm-12 colxm-12">
                <div class="nes-container with-title">
                    <h3 class="title">Specs</h3>
                    <div>
                        <div class="lists">
                            <ul class="nes-list is-circle" style="margin-bottom: 0;">
                                <li class="nes-text is-error" style="margin-left: 5px;">Type: Fire</li>
                                <li class="nes-text is-error" style="margin-left: 5px;">Species: Lizard</li>
                                <li class="nes-text is-error" style="margin-left: 5px;">Habilities: Blaze</li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="nes-container with-title is-dark" style="margin-top: 50px; margin-bottom: 50px;">
                    <h3 class="title">Number by Region</h3>
                    <div>
                        <div class="lists">
                            <ul class="nes-list">
                                <li class="nes-text is-error">Kanto: 004</li>
                                <li class="nes-text is-error">Johto: 229/234</li>
                                <li class="nes-text is-error">C. Kalos: 083</li>
                                <li class="nes-text is-error">Galar: 378</li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="nes-container with-title">
                    <h3 class="title">Evolution</h3>
                    <div>
                        <ul class="nes-list is-circle" style="margin-bottom: 0;">
                            <li class="nes-text is-error" style="margin-left: 5px;">Charmander</li>
                            <li class="nes-text is-error" style="margin-left: 5px;">Charmeleon</li>
                            <li class="nes-text is-error" style="margin-left: 5px;">Charizard</li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="col-md-8 col-sm-12 col-xs-12">
                <div class="nes-container with-title" style="margin-top: 50px; margin-left: 20px;">
                    <h3 class="title">Stats</h3>

                    <div class="row">
                        <div class="col-sm-4 col-xs-12">HP</div>
                        <div class="col-sm-8 col-xs-12">
                            <progress class="nes-progress is-error" value="39" max="100"></progress>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-sm-4 col-xs-12">Attack</div>
                        <div class="col-sm-8 col-xs-12">
                            <progress class="nes-progress is-success" value="52" max="100"></progress>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-sm-4 col-xs-12">Defense</div>
                        <div class="col-sm-8 col-xs-12">
                            <progress class="nes-progress is-warning" value="43" max="100"></progress>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-sm-4 col-xs-12">Sp. Atk</div>
                        <div class="col-sm-8 col-xs-12">
                            <progress class="nes-progress is-success" value="60" max="100"></progress>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-sm-4 col-xs-12">Sp. Def</div>
                        <div class="col-sm-8 col-xs-12">
                            <progress class="nes-progress is-success" value="50" max="100"></progress>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-sm-4 col-xs-12">Speed</div>
                        <div class="col-sm-8 col-xs-12">
                            <progress class="nes-progress is-success" value="65" max="100"></progress>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-sm-4 col-xs-12">TOTAL</div>
                        <div class="col-sm-8 col-xs-12 nes-text is-error" style="text-align: center; font-size: 20px;">
                            309
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</body>

</html>
